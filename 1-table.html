<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <table style="width: 100%">
      <tr>
        <th colspan="3">Leading University</th>
      </tr>

      <tr>
        <th>Department</th>
        <th>Club</th>
        <th>Service</th>
      </tr>

      <tr>
        <td>
            <ol type="A">
                <li><b>CSE</b></li>
                <li><b>EEE</b></li>
                <li><b>BBA</b></li>
            </ol>
        </td>

        <td>
            <ul>
                <li>Computer</li>
                <li>Debating</li>
                <li>Cultural</li>
            </ul>
        </td>

        <td>
            <ol type="I">
                <li>Transport</li>
                <li>Library</li>
                <li>Canteen</li>
            </ol>
        </td>

      </tr>

    </table>
  </body>
</html>
